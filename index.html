<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetterâ„¢</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">    
        <div class="navdiv">
             <div class="logo"><p>Welcome to Subnetter, an IPv4 subnet calculator!</p></div>
        </div>
    </nav>

    <div id="tablesContainer">
        <div class="tableContainer">
            <button class="removeTable styled-remove-button">Remove Table</button>
            <form class="subnetForm">
                <label for="ipv4Input">Enter IPv4 Address (e.g., 192.168.1.1/24):</label><br>
                <input type="text" class="ipv4Input styled-input" name="ipv4Input" required><br><br>

                <label for="hostsInput">Enter number of hosts needed (minimum 2):</label><br>
                <input type="number" class="hostsInput styled-input" name="hostsInput" min="2" required><br><br>

                <button type="submit " class="styled-button">Subnet it!</button>
            </form>

            <div class="add-remove-buttons">
                <button class="addRow">Add Row/Device</button>
                <button class="assignIP">Assign IP Addresses</button>
                <button class="sortTable">Sort by Device</button>
            </div>

            <table class="networkTable">
                <tr>
                    <th contenteditable="true" colspan="4" class="nameCell">Name</th>
                </tr>
                <tr>
                    <th>Device</th>
                    <th>Interface</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <select class="device">
                            <option value="Router">Router</option>
                            <option value="Server">Server</option>
                            <option value="Printer">Printer</option>
                            <option value="PC">PC</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Phone">Phone</option>
                            <option value="Tablet">Tablet</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="G0/0">G0/0</option>
                            <option value="G0/1">G0/1</option>
                            <option value="G0/2">G0/2</option>
                            <option value="FastEthernet0">FastEthernet0</option>
                        </select>
                    </td>
                    <td class="address" contenteditable="true"></td>
                    <td><button class="moveUp">Up</button> <button class="moveDown">Down</button> <button class="removeRow">Remove</button></td>
                </tr>
                <tr>
                    <td>
                        <select class="device">
                            <option value="Router">Router</option>
                            <option value="Server">Server</option>
                            <option value="Printer">Printer</option>
                            <option value="PC">PC</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Phone">Phone</option>
                            <option value="Tablet">Tablet</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="G0/0">G0/0</option>
                            <option value="G0/1">G0/1</option>
                            <option value="G0/2">G0/2</option>
                            <option value="FastEthernet0">FastEthernet0</option>
                        </select>
                    </td>
                    <td class="address" contenteditable="true"></td>
                    <td><button class="moveUp">Up</button> <button class="moveDown">Down</button> <button class="removeRow">Remove</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <button id="addTable" class="rainbow-button">Add New Network Table</button>

    <script src="subnet.js"></script>
</body>
</html>
